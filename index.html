<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lighthouse Dual viewer</title>
    <meta name="description" content="Dual viewer for Lighthouse report files">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/png" href="favicon.ico" />

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<section class="container full-page">
    <div class="item"></div>
    <div id='report-a-div' class="item resp-container">
        <iframe id="report-a" src="https://googlechrome.github.io/lighthouse/viewer/">
            <p>Your browser does not support iframes.</p>
        </iframe>
    </div>
    <div class="item"></div>

    <div class="item"></div>
    <div class="item resp-container">
        <iframe id="report-b" src="https://googlechrome.github.io/lighthouse/viewer/"></iframe>
    </div>
    <div class="item"></div>
</section>

<script src="js/main.js"></script>

</body>

</html>
